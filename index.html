<!DOCTYPE html>
<html>
  <head>
    <title></title>
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.min.css" type="text/css" media="all" />
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/theme/blackboard.min.css" type="text/css" media="all" />
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="all" />
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/hint/show-hint.css" type="text/css" media="all" />
     <link rel="stylesheet" href="index.css" type="text/css" media="all" />

  </head>
  <body class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <nav class="navbar navbar-default row">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Locker Playground</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li id="reset-button" class="active">
                <button class="btn btn-default navbar-btn btn-danger">Reset</button>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <span class="label label-default">Ctrl + Enter</span>
                <button id="preview-button" class="btn btn-default navbar-btn btn-success">Preview</button>
              </li>
            <ul>
          </div>
        </div>
      </nav>
      <form>
        <input type="text" class="js-lock-url lock-url" value="//cdn.auth0.com/js/lock-9.2.js" placeholder="Type lock url here" title="Lock URL" />
      </form>
      <div class="js-editor editor"></div>
    </div>
    <iframe class="col-sm-6 js-preview preview"> </iframe>
  </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/mode/javascript/javascript.min.js"></script>
    <script src="vendor/esprima.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="vendor/escodegen.browser.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/hint/show-hint.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/hint/javascript-hint.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
